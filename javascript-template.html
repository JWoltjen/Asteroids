<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Asteroids</title>
    <style></style>
</head>
<body>
    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <script>
        const FPS = 30; //frames per second
        const FRICTION = 0.7 //friction coefficient of space (0 = no friction, 1 = lots of friction)
        const SHIP_SIZE = 30; //ship height in pixels
        const TURN_SPEED = 360; //turn speed in degrees per second 
        const SHIP_THRUST = 5; // acceleration of the ship in pixels per second per second

        /** @type {HTMLCanvasElement} */
        var canv = document.getElementById("gameCanvas"); 
        var ctx = canv.getContext("2d")

        var ship = {
            x: canv.width/2, 
            y: canv.height/2, 
            r: SHIP_SIZE/2, 
            a: 55 / 180 * Math.PI, // convert this to radians
            rot: 0,
            thrusting: false, 
            thrust: {
                x: 0, 
                y: 0,
            }
        }

        //set up event handlers
        document.addEventListener("keydown", keyDown);
        document.addEventListener("keyUp", keyUp); 

        //set up game loop to achieve animation
        setInterval(update, 1000 / FPS); 

        function keyDown(ev){
            switch(ev.keyCode) {
                case 37: //left arrow (rotate ship left)
                    ship.rot = TURN_SPEED / 180 * Math.PI / FPS; //to get radians from degrees divide by 180 * math.pi
                    break; 
                
                case 38: //up arrow (move ship)
                    ship.thrusting = true; 
                    break;
                
                case 39: //right arrow (rotate ship right)
                    ship.rot = -TURN_SPEED / 180 * Math.PI / FPS
                    break; 
            }
        }

        function keyUp(ev){
            switch(ev.keyCode) {
                case 37: //left arrow (stop rotating ship left)
                    ship.rot = 0; //to get radians from degrees divide by 180 * math.pi
                    break; 
                
                case 38: //up arrow (stop thrusting ship)
                    ship.thrusting = false; 
                    break;
                
                case 39: //right arrow (stop rotating ship right)
                    ship.rot = 0; 
                    break; 
            }
        }

        function update(){
            //draw space
            ctx.fillStyle = "black"
            ctx.fillRect(0, 0, canv.width, canv.height); 

            //thrust the ship
            if (ship.thrusting) {
                ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS; 
                ship.thrust.y -= SHIP_THRUST * Math.y(ship.a) / FPS; 

                //draw thruster
                ctx.fillStyle = 'red';
                ctx.strokeStyle = "yellow";
                ctx.lineWidth = SHIP_SIZE / 10; 
                ctx.beginPath(); 
                ctx.moveTo(
                    //rear left
                    ship.x - ship.r * (2/3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                    ship.y + ship.r * (2/3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
                );
                ctx.lineTo( 
                    //rear center
                    ship.x - ship.r * 6/3 * Math.cos(ship.a),
                    ship.y + ship.r * 6/3 * Math.sin(ship.a)
                ); 
                ctx.lineTo( 
                    //rear right of ship
                    ship.x - ship.r * (2/3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                    ship.y + ship.r * (2/3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
                ); 
                ctx.closePath(); //completes triangle
                ctx.fill();
                ctx.stroke(); 


            } else {
                ship.thrust.x -= FRICTION * ship.thrust.x /FPS
                ship.thrust.y -= FRICTION * ship.thrust.y /FPS
            }


            //draw triangular ship
            ctx.strokeStyle = "white", 
            ctx.lineWidth = SHIP_SIZE / 20; 
            ctx.beginPath(); 
            ctx.moveTo(
                //nose of the ship
                ship.x + 4/3 * ship.r * Math.cos(ship.a), 
                ship.y - 4/3 * ship.r * Math.sin(ship.a)
            );
            ctx.lineTo( 
                //rear left of ship
                ship.x - ship.r * (2/3 * Math.cos(ship.a) + Math.sin(ship.a)),
                ship.y + ship.r * (2/3 * Math.sin(ship.a) - Math.cos(ship.a))
            ); 
            ctx.lineTo( 
                //rear right of ship
                ship.x - ship.r * (2/3 * Math.cos(ship.a) - Math.sin(ship.a)),
                ship.y + ship.r * (2/3 * Math.sin(ship.a) + Math.cos(ship.a))
            ); 
            ctx.closePath(); //completes triangle
            ctx.stroke(); 

            //rotate ship
            ship.a += ship.rot; 

            //handle edge of screen 
            if (ship.x < 0 - ship.r) {
                ship.x = canv.width + ship.r; 
            } else if (ship.x > canv.width + ship.r){
                ship.x = 0 - ship.r
            }
            if (ship.y < 0 - ship.r) {
                ship.y = canv.height + ship.r; 
            } else if (ship.y > canv.height + ship.r){
                ship.y = 0 - ship.r
            }

            //move ship
            ship.x += ship.thrust.x; 
            ship.y += ship.thrust.y; 

            //center dot
            ctx.fillStyle = 'red'; 
            ctx.fillRect(ship.x -1, ship.y - 1, 2, 2); 


        }
    </script>
</body>
</html>
